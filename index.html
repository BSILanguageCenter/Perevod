<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка формы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input {
      width: 50%;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      font-size: 16px;
    }

    .button {
      background-color: #f39c12;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      text-transform: uppercase;
    }

    .button:hover {
      background-color: #e67e22;
      opacity: 0.9;
    }

    #message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 30px;
      font-weight: bold;
      z-index: 1000;
    }

    .date-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .date-buttons button {
      background-color: #555;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }

    .date-buttons button:hover {
      background-color: #f39c12;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .button {
        font-size: 14px;
      }

      .date-buttons button {
        font-size: 14px;
      }

      .input {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <form id="form" class="container" method="POST">
    <div class="field">
      <label for="telegramid">Telegram ID</label>
      <input
        id="telegramid"
        class="input"
        type="text"
        placeholder="Telegram ID"
        name="TelegramID"
        readonly
      />
    </div>

    <div class="field">
      <label for="sender-name">Имя отправителя</label>
      <input
        id="sender-name"
        class="input"
        type="text"
        placeholder="Имя отправителя"
        name="Sender Name"
        required
      />
    </div>

    <div class="field">
      <label for="recipient-name">Имя получателя</label>
      <input
        id="recipient-name"
        class="input"
        type="text"
        placeholder="Имя получателя"
        name="Recipient Name"
        required
      />
    </div>

    <div class="field">
      <label for="location">Местоположение</label>
      <select id="location" class="input" name="Location" required>
        <option value="Samarqand" selected>Samarkand</option>
        <option value="Toshkent">Tashkent</option>
        <option value="Buxoro">Bukhara</option>
        <option value="Xiva">Khiva</option>
        <option value="Andijon">Andijan</option>
        <option value="Nukus">Nukus</option>
        <option value="Farg'ona">Fergana</option>
        <option value="Namangan">Namangan</option>
        <option value="Qarshi">Karshi</option>
        <option value="Navoiy">Navoi</option>
        <option value="Jizzax">Jizzakh</option>
        <option value="Surxondaryo">Surkhandarya</option>
        <option value="Sirdaryo">Syrdarya</option>
      </select>
    </div>

    <div class="field">
      <label for="recipient-phone">Номер получателя</label>
      <input
        id="recipient-phone"
        class="input"
        type="tel"
        placeholder="Номер получателя"
        name="Recipient Phone"
        required
      />
    </div>

    <div class="field">
      <label for="amount">Сумма</label>
      <input
        id="amount"
        class="input"
        type="number"
        placeholder="Сумма"
        name="Amount"
        required
      />
    </div>

    <div class="field">
      <label for="date">Дата</label>
      <input
        id="date"
        class="input"
        type="text"
        name="Date"
        readonly
        value=""
      />
    </div>

    <div class="date-buttons">
      <button type="button" id="yesterday">Вчера</button>
      <button type="button" id="today">Сегодня</button>
      <button type="button" id="tomorrow">Завтра</button>
    </div>

    <div class="field">
      <button class="button" type="submit" id="submit-button">
        Отправить
      </button>
    </div>
  </form>

  <div id="message">Форма отправлена успешно!</div>

  <script>
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][date.getMonth()];
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function setDate(date) {
      document.getElementById('date').value = formatDate(date);
    }

    window.onload = function() {
      const today = new Date();
      setDate(today);

      const senderName = getUrlParameter('sendername');
      const telegramId = getUrlParameter('telegramid');

      if (senderName) {
        document.getElementById('sender-name').value = senderName;
      }

      if (telegramId) {
        document.getElementById('telegramid').value = telegramId;
      } else {
        document.getElementById('telegramid').value = 'Telegram ID нет';
        document.getElementById('telegramid').style.backgroundColor = '#f8d7da';
        document.getElementById('telegramid').style.color = '#721c24';
      }

      
    };

    document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  var formData = new FormData(this);
  var keyValuePairs = [];
  for (var pair of formData.entries()) {
    keyValuePairs.push(pair[0] + "=" + pair[1]);
  }

  var queryString = keyValuePairs.join("&");

  fetch("https://script.google.com/macros/s/AKfycbxUt7twKR5FvI86Cn9MI04GWJIVFbO9iV4-4IQIeycPmxtrAP-__jshFUt3G9Np14NI/exec", {
    method: "POST",
    body: queryString
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById('message').style.display = 'block';
    
    const formElements = document.querySelectorAll('.input');
formElements.forEach(function(element) {
  if (element.id !== 'telegramid' && element.id !== 'location' && element.id !== 'date') {
    element.value = '';
  }
});

    setTimeout(function() {
      document.getElementById('message').style.display = 'none';
    }, 3000);
  })
  .catch(error => console.error('Ошибка:', error));
});

  </script>
</body>
</html>
