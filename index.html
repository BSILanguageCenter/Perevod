<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Определение кодировки и масштабируемости страницы -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка формы</title>
  <style>
    /* Основные стили для страницы */
    body {
      font-family: Arial, sans-serif; /* Шрифт страницы */
      margin: 0; /* Убираем отступы */
      padding: 0; /* Убираем паддинги */
      background-color: #1a1a1a; /* Темный фон */
      color: #fff; /* Белый цвет текста */
    }

    /* Контейнер формы */
    .container {
      max-width: 500px; /* Максимальная ширина контейнера */
      margin: 20px auto; /* Центрирование по горизонтали */
      padding: 20px; /* Паддинг вокруг содержимого */
      background-color: #333; /* Темно-серый фон */
      border-radius: 8px; /* Скругление углов */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Тень вокруг контейнера */
    }

    /* Стили для каждого поля ввода */
    .field {
      margin-bottom: 15px; /* Отступ снизу */
    }

    label {
      display: block; /* Вывод метки как блока */
      margin-bottom: 5px; /* Отступ снизу от метки */
      font-weight: bold; /* Полужирный шрифт для меток */
    }

    /* Стили для полей ввода */
    .input {
      width: 80%; /* Уменьшение ширины поля */
      padding: 10px; /* Паддинг внутри поля */
      border: 1px solid #666; /* Пограничная линия */
      border-radius: 4px; /* Скругленные углы у поля */
      background-color: #444; /* Темный фон поля */
      color: #fff; /* Белый цвет текста */
      font-size: 16px; /* Размер шрифта */
    }

    /* Кнопка отправки формы */
    .button {
      background-color: #f39c12; /* Оранжевый цвет кнопки */
      color: white; /* Белый цвет текста */
      padding: 12px 15px; /* Паддинг кнопки */
      border: none; /* Без рамки */
      border-radius: 4px; /* Скругление углов */
      cursor: pointer; /* Курсор в виде указателя */
      width: 100%; /* Кнопка растягивается на всю ширину */
      font-size: 16px; /* Размер шрифта */
      text-transform: uppercase; /* Преобразование текста в верхний регистр */
    }

    /* Эффект при наведении на кнопку */
    .button:hover {
      background-color: #e67e22; /* Темно-оранжевый цвет при наведении */
      opacity: 0.9; /* Небольшая прозрачность */
    }

    /* Сообщение об успешной отправке формы */
    #message {
      display: none; /* Скрытие сообщения по умолчанию */
      position: fixed; /* Фиксированное позиционирование */
      top: 0; /* Расположение сверху */
      left: 0; /* Расположение слева */
      width: 100%; /* Ширина на весь экран */
      height: 100%; /* Высота на весь экран */
      background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон */
      color: white; /* Белый текст */
      text-align: center; /* Выравнивание текста по центру */
      padding-top: 20%; /* Отступ сверху */
      font-size: 30px; /* Размер шрифта */
      font-weight: bold; /* Жирный шрифт */
      z-index: 1000; /* Уровень наложения */
    }

    /* Кнопки для выбора даты */
    .date-buttons {
      display: flex; /* Используем flexbox для выравнивания кнопок */
      justify-content: space-between; /* Расстояние между кнопками */
      margin-bottom: 10px; /* Отступ снизу */
    }

    .date-buttons button {
      background-color: #555; /* Темно-серый фон кнопок */
      color: #fff; /* Белый текст */
      padding: 10px; /* Паддинг кнопки */
      font-size: 16px; /* Размер шрифта */
      border: none; /* Без рамки */
      border-radius: 4px; /* Скругление углов */
      cursor: pointer; /* Курсор в виде указателя */
      flex: 1; /* Кнопки занимают одинаковое пространство */
    }

    .date-buttons button:hover {
      background-color: #f39c12; /* Оранжевый цвет при наведении */
    }

    /* Мобильная адаптивность */
    @media (max-width: 600px) {
      .container {
        padding: 10px; /* Уменьшаем паддинги на мобильных устройствах */
      }

      .button {
        font-size: 14px; /* Меньший размер шрифта на мобильных устройствах */
      }

      .date-buttons button {
        font-size: 14px; /* Меньший размер шрифта на мобильных устройствах */
      }

      .input {
        width: 100%; /* Поля занимают всю ширину на мобильных устройствах */
      }
    }

  </style>
</head>
<body>
  <!-- Форма отправки данных -->
  <form id="form" class="container" method="POST">
    <div class="field">
      <label for="telegramid">Telegram ID</label>
      <input
        id="telegramid"
        class="input"
        type="text"
        placeholder="Telegram ID"
        name="TelegramID"
        readonly
      />
    </div>

    <div class="field">
      <label for="sender-name">Имя отправителя</label>
      <input
        id="sender-name"
        class="input"
        type="text"
        placeholder="Имя отправителя"
        name="Sender Name"
        required
      />
    </div>

    <div class="field">
      <label for="recipient-name">Имя получателя</label>
      <input
        id="recipient-name"
        class="input"
        type="text"
        placeholder="Имя получателя"
        name="Recipient Name"
        required
      />
    </div>

    <div class="field">
      <label for="location">Местоположение</label>
      <select id="location" class="input" name="Location" required>
        <option value="Samarqand" selected>Samarkand</option>
        <option value="Toshkent">Tashkent</option>
        <option value="Buxoro">Bukhara</option>
        <option value="Xiva">Khiva</option>
        <option value="Andijon">Andijan</option>
        <option value="Nukus">Nukus</option>
        <option value="Farg'ona">Fergana</option>
        <option value="Namangan">Namangan</option>
        <option value="Qarshi">Karshi</option>
        <option value="Navoiy">Navoi</option>
        <option value="Jizzax">Jizzakh</option>
        <option value="Surxondaryo">Surkhandarya</option>
        <option value="Sirdaryo">Syrdarya</option>
      </select>
    </div>

    <div class="field">
      <label for="recipient-phone">Номер получателя</label>
      <input
        id="recipient-phone"
        class="input"
        type="tel"
        placeholder="Номер получателя"
        name="Recipient Phone"
        required
      />
    </div>

    <div class="field">
      <label for="amount">Сумма</label>
      <input
        id="amount"
        class="input"
        type="number"
        placeholder="Сумма"
        name="Amount"
        required
      />
    </div>

    <div class="field">
      <label for="date">Дата</label>
      <input
        id="date"
        class="input"
        type="text"
        name="Date"
        readonly
        value=""
      />
    </div>

    <div class="date-buttons">
      <button type="button" id="yesterday">Вчера</button>
      <button type="button" id="today">Сегодня</button>
      <button type="button" id="tomorrow">Завтра</button>
    </div>

    <div class="field">
      <button class="button" type="submit" id="submit-button">
        Отправить
      </button>
    </div>
  </form>

  <!-- Сообщение об успешной отправке -->
  <div id="message">Форма отправлена успешно!</div>

  <script>
    // Получаем элементы для работы
    const form = document.getElementById("form");
    const dateInput = document.getElementById("date");
    const submitButton = document.getElementById("submit-button");
    const message = document.getElementById("message");
    const telegramIdInput = document.getElementById("telegramid");

    // Функции для установки текущей даты
    document.getElementById("today").addEventListener("click", function () {
      const today = new Date();
      dateInput.value = formatDate(today);
    });

    document.getElementById("yesterday").addEventListener("click", function () {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      dateInput.value = formatDate(yesterday);
    });

    document.getElementById("tomorrow").addEventListener("click", function () {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      dateInput.value = formatDate(tomorrow);
    });

    // Функция для форматирования даты в строку
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    // Получаем ID Telegram из URL
    telegramIdInput.value = new URLSearchParams(window.location.search).get("telegramid");

    // Обработчик отправки формы
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Скрываем форму и показываем сообщение
      form.style.display = "none";
      message.style.display = "block";

      // Возвращаем форму через 3 секунды
      setTimeout(function () {
        form.style.display = "block";
        message.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
